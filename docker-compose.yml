version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: air-resume-db # Optional, but helpful
    environment:
      - POSTGRES_DB=air_resume_mate_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password # Make SURE this is 'password'
    ports:                 # <-- ADD THIS SECTION BACK
      - "5433:5432"        # <-- Map host port 5433 to container port 5432
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data: