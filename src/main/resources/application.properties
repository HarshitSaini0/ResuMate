# Explicitly configure connection to the manually started Docker container
spring.datasource.url=jdbc:postgresql://localhost:5433/air_resume_mate_db
spring.datasource.username=postgres
spring.datasource.password=password

# --- Keep other settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
app.jwt.secret=${APP_JWT_SECRET}
# Or ${APP_JWT_SECRET}

# File Upload Configuration
file.upload-dir=${user.home}/air_resume_mate_uploads/templates